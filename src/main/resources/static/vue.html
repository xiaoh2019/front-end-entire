<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/jquery.js"></script>
    <script src="./bs/js/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="./bs/css/bootstrap.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div id="app-1">
        <button class="btn-primary" v-on:click="find">查询</button>
    </div>
    <div id="app-2">
        <table class="table">
            <tr v-for="item in items">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>{{item.email}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.address}}</td>
            </tr>
        </table>
        <button class="btn-primary" v-on:click="pre1">{{preNum}}</button>
        <button class="btn-primary" v-on:click="next1">{{nextNum}}</button>
    </div>
</div>
</body>
<script>
    var data = {name:"王二",age:18}
    var vue = new Vue({
        el:"#app-1",
        data:{
            a:data
        },
        methods:{
            find:function (event) {
                $.post("/findUser",{pageNum : 0, size : 10},function (response, status) {
                    app2.$data.items = response.content
                    app2.$data.preNum = response.number - 1
                    app2.$data.nextNum = response.number + 1
                })
            }
        }
    });

    var data2 = [
        {
            "id": 1,
            "name": "王二",
            "age": 18,
            "email": "22@qq.com",
            "gender": 1,
            "address": "中国上海"
        },
        {
            "id": 2,
            "name": "王二",
            "age": 18,
            "email": "22@qq.com",
            "gender": 1,
            "address": "中国上海"
        },
        {
            "id": 3,
            "name": "王二",
            "age": 18,
            "email": "22@qq.com",
            "gender": 1,
            "address": "中国上海"
        }]
    var app2 = new Vue({
        el:"#app-2",
        data:{
            items: data2,
            preNum: 1,
            nextNum: 2
        },
        methods:{
            pre1:function () {
                $.post("/findUser",{pageNum : app2.$data.preNum, size:10},function (response, status) {
                    app2.$data.items = response.content
                    app2.$data.nextNum = response.number + 1
                    app2.$data.preNum = response.number - 1
                })
            },

            next1:function () {
                $.post("/findUser",{pageNum : app2.$data.nextNum, size:10},function (response, status) {
                    app2.$data.items = response.content
                    app2.$data.nextNum = response.number + 1
                    app2.$data.preNum = response.number - 1
                })
            }
        }
    })
</script>
</html>
